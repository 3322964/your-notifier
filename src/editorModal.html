<div id="dialog" class="yon-dialog-container">
    <div id="yon-edit-rule">

        <div class="yon-input-group">
            <span class="yon-input-group-addon">Title</span>
            <input type="text" id="title" class="yon-form-control" placeholder="Title">
        </div>

        <div class="yon-input-group">
            <span class="yon-input-group-addon">URL</span>
            <input type="text" id="url" class="yon-form-control" placeholder="URL">
        </div>

        <div class="yon-input-group">
            <span class="yon-input-group-addon">Selector:</span>
            <input type="text" id="selector" class="yon-form-control" placeholder="CSS/jQuery selector...">
        </div>

        <div class="yon-test">
            <span class="test-label"></span>
        </div>
        <div class="row">
            <div class="editor-buttons yon-pull-right">
                <button class="yon-btn" type="button" id="cancel">Cancel</button>
                <button class="yon-btn" type="button" id="test">Test</button>
                <button class="yon-btn" type="button" id="save">Save</button>
            </div>
        </div>

    </div>
</div>
