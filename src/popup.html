<!doctype html>
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="/css/main.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>

    <script type="text/javascript" src="state.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="editRule.js"></script>
    <script type="text/javascript" src="checker.js"></script>
</head>
<body>
<div id="container">
    <button id="create" class="btn btn-large btn-block btn-sm" type="button">Create rule</button>

    <div id="edit-rule-div">

        <input type="hidden" id="ruleId"/>

        <div class="input-group input-group-sm">
            <span class="input-group-addon">Title</span>
            <input type="text" id="title" class="form-control" placeholder="Page title">
        </div>

        <div class="input-group input-group-sm">
            <span class="input-group-addon">URL</span>
            <input type="text" id="url" class="form-control" placeholder="URL">
        </div>

        <div class="input-group input-group-sm">
            <span class="input-group-addon">Selector:</span>
            <input type="text" id="selector" class="form-control" placeholder="CSS/jQuery selector...">
        </div>

        <button class="btn btn-small btn-primary btn-sm pull-right" type="button" id="save">Save</button>
    </div>
    <div class="clearfix"></div>

    <div id="existing_rules"></div>
</div>
</body>
</html>
