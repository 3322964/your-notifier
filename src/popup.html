<!doctype html>
<html>
<head>
    <title>Your Notifier</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="/css/main.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/urlChecker.js"></script>

    <script type="text/javascript" src="js/storage/storageSync.js"></script>
    <script type="text/javascript" src="js/storage/storageLocal.js"></script>
    <script type="text/javascript" src="js/storage/storageUtils.js"></script>
    <script type="text/javascript" src="js/storage/ruleStorage.js"></script>

    <script type="text/javascript" src="js/popup/persistence.js"></script>
    <script type="text/javascript" src="js/popup/popup.js"></script>
    <script type="text/javascript" src="js/popup/ruleEditor.js"></script>
    <script type="text/javascript" src="js/popup/draggable.js"></script>
</head>
<body>
<div id="container">
    <button id="create" class="btn btn-large btn-block btn-sm btn-default" type="button">Create item</button>

    <div id="edit-rule-div">

        <input type="hidden" id="ruleId"/>

        <div class="input-group input-group-sm">
            <span class="input-group-addon">Title</span>
            <input type="text" id="title" class="form-control" placeholder="Title">
        </div>

        <div class="input-group input-group-sm">
            <span class="input-group-addon">URL</span>
            <input type="text" id="url" class="form-control" placeholder="URL">
        </div>

        <div class="input-group input-group-sm">
            <span class="input-group-addon">Selector:</span>
            <input type="text" id="selector" class="form-control" placeholder="CSS/jQuery selector...">
        </div>

        <div class='row'>
            <div class='col-xs-6'>
                <div class="test">
                    <h5><span class="test-value"></span> <span class="label test-label label-primary"></span></h5>
                </div>
            </div>
            <div class='col-xs-6'>
                <div class="editor-buttons pull-right">
                    <button class="btn btn-small btn-default btn-sm" type="button" id="cancel">Cancel</button>
                    <button class="btn btn-small btn-default btn-sm" type="button" id="test">Test</button>
                    <button class="btn btn-small btn-primary btn-sm" type="button" id="save">Save</button>
                </div>
            </div>
        </div>

    </div>
    <div class="clearfix"></div>

    <div id="existing-rules"></div>
</div>

<!--Control Elements-->
<div id="controls" style="display: none">

    <div id="empty-rules">
        <h5 id='norules' class='text-center'>You don't have any items to watch yet.</h5>
        <div class="panel panel-default">
            <div class="panel-body">
                <ol>
                    <li>Go to any web page</li>
                    <li>Click right button on value you're interested in, select "Watch this item"</li>
                    <li>Test it (optionally) and save it</li>
                </ol>
            </div>
        </div>
    </div>

    <div class='rule-control'>
        <div class="row">
            <div class='title col-xs-7'><img class="favicon" src=""/> <span style="display: none" class="badge new">New</span> <a class="url" href="#"></a></div>
            <div class='value col-xs-3 text-right'><span></span></div>
            <div class='buttons col-xs-2'></div>
        </div>
    </div>

    <div class='rule-buttons btn-group btn-group-sm pull-right'>
        <button type='button' class='edit btn btn-default'><span class='glyphicon glyphicon-pencil'></span></button>
        <button type='button' class='settings btn btn-default'><span class='glyphicon glyphicon-cog'></span></button>
    </div>

    <div class='row rule-buttons-more'>
        <div class='col-xs-8'>
            <div class="panel history panel-default">
                <div class="panel-heading">Changes history:
                    <button type='button' class='clear-history btn btn-xs btn-default pull-right'>Clear</button>
                </div>
                <table class="table table-condensed history">
                </table>
            </div>
        </div>
        <div class='additional col-xs-4'>
            <div class="pull-right">
                <button type='button' class='clone btn btn-small btn-default'>
                    <span class='glyphicon glyphicon-upload'></span> Clone
                </button>
                <button type='button' class='delete btn btn-small btn-default'>
                    <span class='glyphicon glyphicon-trash'></span> Delete
                </button>
                <div class="update-frequency-container"><select class="form-control input-sm update-frequency">
                    <option value=1>1 min</option>
                    <option value=5>5 min</option>
                    <option value=30>30 min</option>
                    <option value=60>1 hour</option>
                    <option value=1440>1 day</option>
                    <option value=10080>1 week</option>
                </select></div>
                <div class="checkbox popup-notification">
                    <label>
                        <input type="checkbox"> Popup notifications
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
