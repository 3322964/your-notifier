<!doctype html>
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="/css/main.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>

    <script type="text/javascript" src="state.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="editRule.js"></script>
    <script type="text/javascript" src="urlChecker.js"></script>
</head>
<body>
<div id="container">
    <button id="create" class="btn btn-large btn-block btn-sm" type="button">Create rule</button>

    <div id="edit-rule-div">

        <input type="hidden" id="ruleId"/>

        <div class="input-group input-group-sm">
            <span class="input-group-addon">Title</span>
            <input type="text" id="title" class="form-control" placeholder="Page title">
        </div>

        <div class="input-group input-group-sm">
            <span class="input-group-addon">URL</span>
            <input type="text" id="url" class="form-control" placeholder="URL">
        </div>

        <div class="input-group input-group-sm">
            <span class="input-group-addon">Selector:</span>
            <input type="text" id="selector" class="form-control" placeholder="CSS/jQuery selector...">
        </div>

        <div class="pull-right">
            <button class="btn btn-small btn-default btn-sm" type="button" id="cancel">Cancel</button>
            <button class="btn btn-small btn-primary btn-sm" type="button" id="save">Save</button>
        </div>
    </div>
    <div class="clearfix"></div>

    <div id="existing-rules"></div>
</div>

<!--Control Elements-->
<div id="controls" style="display: none">
    <div class='rule-control'>
        <div class="row">
            <div class='title col-xs-7'><a class="url" href="#"></a></div>
            <div class='value col-xs-3'><span></span></div>
            <div class='buttons col-xs-2'></div>
        </div>
    </div>

    <div class='rule-buttons btn-group btn-group-sm pull-right'>
        <button type='button' class='edit btn'><span class='glyphicon glyphicon-pencil'></span></button>
        <button type='button' class='settings btn'><span class='glyphicon glyphicon-cog'></span></button>
    </div>

    <div class='row rule-buttons-more'>
        <div class='title col-xs-12'>
            <div class="pull-right">
                <button type='button' class='clone btn btn-small'>
                    <span class='glyphicon glyphicon-upload'></span> Clone
                </button>
                <button type='button' class='delete btn btn-small'>
                    <span class='glyphicon glyphicon-trash'></span> Delete
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
